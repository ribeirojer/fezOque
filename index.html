<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>    
    <script src="script.js" defer></script>
    <script src="autocomplete.js" defer></script>

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <title>Fez oque?</title>
</head>
<body>
    <!-- ====== Navbar Section Start -->
    <header x-data="{navbarOpen: false}" class="w-full flex items-center">
        <div class="container">
          <div class="flex -mx-4 items-center justify-between relative">
            <div class="px-4 w-60 max-w-full">
              <a href="javascript:void(0)" class="w-full block py-5">
                <img src="assets/logo2.png" alt="logo" class="w-full ml-5"/>
              </a>
            </div>
            <div class="flex px-4 justify-between items-center w-full">
              <div>
                <button
                  @click="navbarOpen = !navbarOpen"
                  :class="navbarOpen && 'navbarTogglerActive' "
                  id="navbarToggler"
                  class="block absolute right-4 top-1/2
                    -translate-y-1/2 lg:hidden
                    focus:ring-2 ring-primary
                    px-3   py-[6px]   rounded-lg"   >
                  <span class="relative w-[30px] h-[2px] my-[6px] block bg-body-color"
                  ></span>
                  <span class="relative w-[30px] h-[2px] my-[6px] block bg-body-color"
                  ></span>
                  <span class="relative w-[30px] h-[2px] my-[6px] block bg-body-color"
                  ></span>
                </button>
                <nav
                  :class="!navbarOpen && 'hidden' "
                  id="navbarCollapse"
                  class="
                    absolute
                    py-5
                    px-6
                    shadow
                    rounded-lg
                    max-w-[250px]
                    w-full
                    lg:max-w-full lg:w-full
                    right-4
                    top-full
                    lg:block lg:static lg:shadow-none
                  "
                >
                  <ul class="blcok lg:flex">
                    <li>
                      <a
                        href="javascript:void(0)"
                        class="text-base font-medium
                          text-dark
                          hover:text-primary
                          py-2
                          lg:inline-flex
                          flex lg:ml-12"
                      >
                        Home
                      </a>
                    </li>
                    <li>
                      <a
                        href="javascript:void(0)"
                        class="
                          text-base
                          font-medium
                          text-dark
                          hover:text-primary
                          py-2
                          lg:inline-flex
                          flex
                          lg:ml-12
                        "
                      >
                        Payment
                      </a>
                    </li>
                    <li>
                      <a
                        href="javascript:void(0)"
                        class="
                          text-base
                          font-medium
                          text-dark
                          hover:text-primary
                          py-2
                          lg:inline-flex
                          flex
                          lg:ml-12
                        "
                      >
                        Features
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
              <div class="sm:flex justify-end hidden pr-16 lg:pr-0">
                <a
                  href="javascript:void(0)"
                  class="
                    text-base
                    font-medium
                    text-dark
                    hover:text-primary
                    py-3
                    px-7
                  "
                >
                  Login
                </a>
                <a
                  href="javascript:void(0)"
                  class="
                    text-base
                    font-medium
                    text-white
                    bg-primary
                    rounded-lg
                    py-3
                    px-7
                    hover:bg-opacity-90
                  "
                >
                  Sign Up
                </a>
              </div>
            </div>
          </div>
        </div>
    </header>
    <!-- ====== Navbar Section End -->
    <main class="flex">
        <div id="ladoesquerdo">
            <h1>Informações de Deputados na Câmara</h1>
            <p>Pesquise um nome de um deputado atualmente em exercício: </p>
            <form autocomplete="off">
                <div>
                    <input type="text" id="input" placeholder="Type a name here..." />
                </div>
                <ul class="list"></ul>
            </form>
        </div>
        <div id="ladodireito" class="">
            <div class="text-center">
            <img
              src="https://mdbcdn.b-cdn.net/img/new/avatars/8.webp"
              class="rounded-full w-32 mb-4 mx-auto"
              alt="Avatar"
            />
            <h5 class="text-xl font-medium leading-tight mb-2">John Doe</h5>
            <p class="text-gray-500">Web designer</p>
          </div>
            <!--<div id="posts-container"></div>-->
        </div>
    </main>
</body>
</html>
